<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Harry Potter</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('nav a, #mobile-menu a');
            
            const currentPath = window.location.pathname;
            links.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
            link.classList.add('block', 'text-[#495464]', 'font-bold','content-none','underline', 'h-2'); 
        }
            });

            const hamburger = document.getElementById('hamburger');
            const closeMenu = document.getElementById('close-menu');
            const mobileMenu = document.getElementById('mobile-menu');

            hamburger.addEventListener('click', () => {
                mobileMenu.classList.remove('-translate-x-full'); 
                hamburger.classList.add('hidden'); 
                closeMenu.classList.remove('hidden'); 
            });

            closeMenu.addEventListener('click', () => {
                mobileMenu.classList.add('-translate-x-full'); 
                closeMenu.classList.add('hidden'); 
                hamburger.classList.remove('hidden'); 
            });
        });
    </script>
</head>
<body class="bg-white font-[Poppins]">
    <main>
        <nav class="flex items-center justify-between bg-primary p-5 bg-gray-100 drop-shadow-2xl relative">
            <div class="flex items-center">
                <h1 class="font-bold text-2xl tracking-widest">Harry Potter</h1>
            </div>
            <ul class="hidden md:flex space-x-4">
                <li><a href="/" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Home</a></li>
                <li><a href="characterprofile.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Character Profiles</a></li>
                <li><a href="/plotsummary.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Plot Summary</a></li>
                <li><a href="/theme.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Theme and Message</a></li>
                <li><a href="/gallery.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Gallery</a></li>
            </ul>

            <div class="md:hidden flex items-center space-x-2">
                <button id="hamburger" class="focus:outline-none">
                    <img src="./images/menu.png" alt="Menu" class="w-6 h-6">
                </button>
                
                <button id="close-menu" class="focus:outline-none hidden">
                    <img src="./images/close.png" alt="Close" class="w-6 h-6">
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="fixed inset-y-0 left-0 bg-gray-100 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out z-50 drop-shadow-2xl">
            <div class="flex items-center justify-between p-5">
                <h2 class="font-bold text-2xl tracking-widest">Harry Potter</h2>
            </div>
            <ul class="space-y-4 p-5">
                <li><a href="#" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Home</a></li>
                <li><a href="characterprofile.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Character Profiles</a></li>
                <li><a href="/plotsummary.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Plot Summary</a></li>
                <li><a href="/theme.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Theme and Message</a></li>
                <li><a href="/gallery.html" class="text-primary-foreground hover:text-[#495464] underline-hover transition duration-300 ease-in-out">Gallery</a></li>
            </ul>
        </div>
		<section>
			
		</section>
    </main>
</body>
</html>
